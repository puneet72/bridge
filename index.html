<!DOCTYPE html>
<html>
<head>
  <title>Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      line-height: 1.1;
    }

    p {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }

    .btn {
      margin-top: 40px;
      display: inline-block;
      padding: 14px 30px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #333;
    }

    .mockup {
      margin-top: 80px;
      padding: 40px;
      background: #f4f4f4;
      border-radius: 20px;
      display: inline-block;
      width: 300px;
    }

    .link {
      background: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid #ddd;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>One link.<br>Infinite possibilities.</h1>
    <p>Create your personal link page in seconds.</p>

    <a href="#" class="btn">Get Started</a>

    <div class="mockup">
      <div class="link">@puneet</div>
      <div class="link">My Startup</div>
      <div class="link">LinkedIn</div>
      <div class="link">Instagram</div>
    </div>

    <footer>
      Â© 2026 Bridge
    </footer>
  </div>

</body>
</html>
