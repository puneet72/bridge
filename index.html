<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bridge — One Link for Everything</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: auto;
      padding: 60px 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: auto;
      background: #e2e8f0;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-top: 22px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-top: 6px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 16px 0;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      color: #111;
      border: 1px solid #ddd;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #f3f4f6;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar"></div>
    <h1>Bridge — Link Hub</h1>
    <p>Bring all your links into one simple page.</p>

    <a href="#" class="btn">My Website</a>
    <a href="#" class="btn">LinkedIn</a>
    <a href="#" class="btn">Instagram</a>
    <a href="#" class="btn">Twitter</a>
    <a href="#" class="btn">Contact</a>

    <footer>© 2026 Bridge</footer>
  </div>

</body>
</html>
